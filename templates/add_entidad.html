{% extends 'layout.html' %}
{% block body %}

<div class="bg-gradient-to-r from-green-400 via-blue-500 to-indigo-500 flex justify-center w-full h-screen">
    <div class="bg-white rounded-lg m-auto p-5 w-1/4 h-auto">
        <h1 class="text-center text-4xl m-3 font-bold">Create Account</h1>
        <div class="mt-3 text-center font-medium text-gray-500"> I have an account <a class="underline text-indigo-600" href="/signin_entidad">Sing in</a></div>
        <form action="/add_entidad" method="POST" >
            <div class="m-2 p-2">
                <input class="w-full py-3 px-4 rounded-lg bg-gray-100 focus:shadow focus:bg-white focus:outline-none" type="text" name="nombre" id="" placeholder="Nombre" required">
            </div>
            <div class="m-2 p-2">
                <input class="w-full py-3 px-4 rounded-lg bg-gray-100 focus:shadow focus:bg-white focus:outline-none" type="text" name="direccion" placeholder="DirecciÃ³n" required">    
            </div>
            <div class="m-2 p-2">
                <input class="w-full py-3 px-4 rounded-lg bg-gray-100 focus:shadow focus:bg-white focus:outline-none" type="text" name="telefono" placeholder="Telefono" required pattern="[0-9]+">    
            </div>
            <div class="m-2 p-2">
                <input class="w-full py-3 px-4 rounded-lg bg-gray-100 focus:shadow focus:bg-white focus:outline-none" type="email" name="email" id="" placeholder="Email" required > 
            </div>
            <div class="m-2 p-2">
                <input class="w-full py-3 px-4 rounded-lg bg-gray-100 focus:shadow focus:bg-white focus:outline-none" type="password" name="password" placeholder="Password" required minlength=8>
            </div>
            <div class="m-2 p-2">
                <button type="submit" class="bg-indigo-500 rounded-lg w-full py-3 px-4 text-white font-bold hover:bg-indigo-700 focus:outline-none"> Sing up</button>
            </div>
            <div class="m-2 p-2">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}

                <div class="text-indigo-600 text-center"> {{ message }} </div>

                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
