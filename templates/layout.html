<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleta Mania</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://www.blueindic.com/blog/wp-content/uploads/2017/04/ticket-01-300x283.png" />
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
    {% if user %}
    <div class="bg-gradient-to-r from-green-400 via-blue-500 to-indigo-500 mr-auto text-white p-5 shadow-sm sticky top-0 flex justify-around z-10">
        <div class="flex items-center space-x-2">
            <a href="/"> <i class="fas fa-ticket-alt  fa-2x"></i></a>
            <span class="font-bold">Boleta Mania</span>
        </div>
        <div class="dropdown">
            <a href="#"" class="capitalize"><i class="fas fa-user"></i> Bienvenido {{user}}</a>
            <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                <li class=""><a class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="/profile"> Perfil</a></li>
                <li class=""><a class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="/logout"> Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
    {% else %}
    <div class="bg-gradient-to-r from-green-400 via-blue-500 to-indigo-500 mr-auto text-white p-5 shadow-sm sticky top-0 flex justify-around z-10">
        <div class="flex items-center space-x-1">
            <a href="/"> <i class="fas fa-ticket-alt  fa-2x"></i></a>
            <span class="font-bold">Boleta Mania</span>
        </div>
        <div class="dropdown" >
            <a href="#"><i class="fas fa-sign-in-alt"></i> Sing In</a>
            <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                <li class=""><a class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="/signin"> Sing in</a></li>
                <li class=""><a class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="/add_entidad">¿Quieres crear tus eventos?</a></li>
            </ul>
        </div>
    </div>
    {% endif %}
 


    {% block body %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
